apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: connectedworld-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - connectedworld.local        
    secretName: connectedworld-tls
  rules:
  - host: connectedworld.local    
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: connectedworld-service
            port:
              number: 80
